<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="lib/chrome-bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="options.css"/>
    </head>
    <body class="chrome-bootstrap">
        <div class="frame subframe">
            <header>
                <h1>Help</h1>
            </header>
            <div class="content">
                <div>
                    <div id="about-container">
                        <img src="graph/48.png" width=32 height=32>
                        <div id="product-description">
                            <h2>{0}</h2>
                            <span id="extension-description"></span>
                        </div>
                    </div>
                    <div id="help-container">
                        <button id="report">Report an issue</button>
                    </div>
                    <div id="version-container">
                        <div><span>Version </span><span id="product-version"></span></div>
                        <div><span id="flash-version"></span></div>
                    </div>
                    <div id="product-container">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="global.js"></script>
        <script type="text/javascript" src="help.js"></script>
    </body>
</html>
