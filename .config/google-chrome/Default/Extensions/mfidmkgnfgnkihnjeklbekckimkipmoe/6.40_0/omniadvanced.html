<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="lib/chrome-bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="omnibox.css"/>
    </head>
    <body class="chrome-bootstrap">
    	<div class="mainmenu">
    		<section>
				<div class="row" id="hostname"></div>
    		</section>
			<div class="menuitem hidden" id="info"></div>
			<section class="menu">
				<div class="row">Allow Flash on this site:</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="page">
						<span>For this page</span>
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="session">
						<span>Until I quit my browser</span>
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="whitelist">
						<span>Always</span>
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="blacklist">
						<span>Never</span>
					</label>
				</div>
			</section>
			<hr>
			<div class="menuitem" id="inspect">Inspect this tab</div>
			<div class="menuitem" id="settings">Settings...</div>
        </div>
        <div class="submenu">
        	<div class="header">
        		<img src="graph/arrow.svg" width=14 height=auto id="return">
	        	<h3>Settings</h3>
        	</div>
        	<section>
				<div class="checkbox">
		            <label>
		                <input type="checkbox" id="counter">
		                <span>Show the Flash counter</span>
		            </label>
		        </div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox" id="foreground">
		                <span>Allow focused tabs</span>
		            </label>
		        </div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox" id="background">
		                <span>Block background tabs</span>
		            </label>
		        </div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox" id="extension">
		                <span>Disable {0}</span>
		            </label>
		        </div>
        	</section>
        	<hr>
        	<section>
        		<a href="#" id="options">More options...</a>
        	</section>
        </div>
        <script src="global.js"></script>
        <script src="omnibox.js"></script>
    </body>
</html>
