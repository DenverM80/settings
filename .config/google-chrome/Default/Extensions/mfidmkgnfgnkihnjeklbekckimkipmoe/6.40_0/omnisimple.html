<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="lib/chrome-bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="omnibox.css"/>
    </head>
    <body class="chrome-bootstrap">
    	<div class="mainmenu">
			<div class="menuitem hidden" id="info"></div>
			<div class="menuitem" id="page">Allow Flash on this page</div>
			<div class="menuitem" id="whitelist">Always allow Flash on this site</div>
			<div class="menuitem hidden" id="blacklist">Never allow Flash on this site</div>
			<hr>
			<div class="menuitem" id="settings">Settings...</div>
        </div>
        <div class="submenu">
        	<div class="header">
        		<img src="graph/arrow.svg" width=14 height=auto id="return">
	        	<h3>Settings</h3>
        	</div>
        	<section>
				<div class="checkbox">
		            <label>
		                <input type="checkbox" id="counter">
		                <span>Show the Flash counter</span>
		            </label>
		        </div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox" id="foreground">
		                <span>Allow focused tabs</span>
		            </label>
		        </div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox" id="background">
		                <span>Block background tabs</span>
		            </label>
		        </div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox" id="extension">
		                <span>Disable {0}</span>
		            </label>
		        </div>
        	</section>
        	<hr>
        	<section>
        		<a href="#" id="options">More options...</a>
        	</section>
        </div>
        <script src="global.js"></script>
        <script src="omnibox.js"></script>
    </body>
</html>
